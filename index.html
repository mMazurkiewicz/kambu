<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Kambu</title>
</head>

<body>
  <div id="converter">
    <p>1 EUR = </p>
    <input id="converter-value" type="number" placeholder="4.25" min="0.01">PLN</input>
    <button type="submit">USTAW</button>
  </div>
  <div id="add-transaction">
    <input id="name" type="text" placeholder="Nazwa">
    <input id="euro" type="number" min="0.01" placeholder="Kwota EUR">
    <button type="submit">DODAJ</button>
  </div>
  <div id="list-container">
    <div id="list"></div>
    <div id="highest"></div>
  </div>
  <div class="total-amount"></div>

  <script src="app.js"></script>
</body>

</html>
